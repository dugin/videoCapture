<ion-header>

	<ion-navbar>
		<ion-title>Edição</ion-title>
		<ion-buttons start>
			<button ion-button clear large (click)="close()">
        <span title showWhen="ios">Cancelar</span>
         <ion-icon title name="close" showWhen="android,windows"></ion-icon>
      </button>
		</ion-buttons>
	</ion-navbar>


</ion-header>


<ion-content>

	<ion-card>
		<ion-card-content>
			<img class="container" [src]="video.thumbnailURI" />

			<ion-card-title>
				{{video.timeStamp}}
			</ion-card-title>
			<ion-item>
				<ion-label stacked>Descrição</ion-label>
				<ion-textarea focuser [(ngModel)]="desc"></ion-textarea>
			</ion-item>
		</ion-card-content>

	</ion-card>

	<button ion-button id="btn_done" (click)="doneEditing()" block>
   CONCLUIR
   </button>

</ion-content>
